<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
  <header class="text-gray-600 body-font shadow-md">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center ">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="../index.html">
        <span class="ml-3 text-xl">Home</span>
      </a>
    </div>
  </header>

  <main>
    <section class="text-gray-600 body-font">
      <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <div class="text-center lg:w-2/3 w-full">
          <!-- Task Name -->
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Keys</h1>
          <!-- Description -->
          <p class="mb-8">
            Work with event keypress (keydown, keyup are the same as keypress)
          </p>
          <!-- Requirements -->
          <p class="mb-8 text-left">
            <strong>Requirements:</strong>
            when you click any button, it should displayed the keycode of the button
          </p>
          <!-- Advice -->
          <p class="mb-8">
            <strong>Advice:</strong>
            add listener to document, or window
          </p>
        </div>
        <div
          class="p-4 lg:w-2/6 md:w-3/6 w-5/6 min-h-[120px] mt-10 object-cover object-center rounded border-2 border-black bg-opacity-40 bg-yellow-400 flex flex-col items-start">
          <!-- TASK GOES HERE -->
          <div class="w-full flex justify-between">
            <div class="flex flex-col items-center">
              <span>key</span>
              <span class="mt-2 inline-block w-16 h-10 border-2 border-black font-bold text-center">
                <!-- key here -->
              </span>
            </div>
            <div class="flex flex-col items-center">
              <span>keyCode</span>
              <span class="mt-2 inline-block w-16 h-10 border-2 border-black font-bold text-center">
                <!-- keyCode here -->
              </span>
            </div>
            <div class="flex flex-col items-center">
              <span>code</span>
              <span class="mt-2 inline-block w-16 h-10 border-2 border-black font-bold text-center">
                <!-- code here -->
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
